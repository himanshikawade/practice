    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form style="background-color:rgb(247, 223, 137)">
        <fieldset>
        <img src="/images/blood camp.jpg" height="300" width="300" style="float: ;center">
        <br>
            <legend>Registration Form</legend>
            <labe>First Name:</labe>
            <input type="text" name="fname" size="30">
            <br>
            <br>
            <label>Last Name:</label>
            <input type="text" name="fname" size="30" placeholder="Enter surname">
            <br>
            <br>
            <label>Date Of Birth:</label>
            <input type="date" name="name" size="30">
            <br>
            <br>
            <label>Email:</label>
            <input type="email" name="email" size="30">
            <br>
            <br>
            <label>Phone No:</label>
            <input type="Phone No" name="Phone No" size="30">
            <br>
            <br>
            <label>Address:</label>
            <textarea>
             City:
             PIN:
            </textarea>
            <br>
            <br>
            <label>Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
            <input type="radio" name="gender">Other
            <br>
            <br>
            <label>State:</label>
            <select>
                <option>....none....</option>
                <option>Maharashtra</option>
                <option>Madhya Pradesh</option>
                <option>Rajasthan</option>
                <option>Gujrat</option>
                <option>Uttar Pradesh</option>
            </select>
            <br>
            <br>
            <label>Profile Photo</label>
            <input type="file" title="Upload Photo">
            <br>
            <br>
            <label>Blood Group</label>
            <input type="Blood Group" name="Blood Group" size="30">
            <br>
            <br>
            <label>Last Donate Date</label>
            <input type="date" name="name" size="10">
            <br>
            <br>
            <label>Weight</label>
            <input type="weight" name="name" size="10">
            <br>
            <br>
            <label>Pulse</label>
            <input type="Pulse" name="name" size="10">
            <br>
            <br>
            <label>BP</label>
            <input type="BP" name="name" size="10">
            <br>
            <br>
            <label>HB</label>
            <input  type="HB" name="name" size="10">
            <br>
            <br>
            <label>Temperature</label>
            <input type="Temperature" name="name" size="10">
            <br>
            <br>
            <label>Do you suffer from any of the following disease:</label><br>
            <input type="checkbox" name="disease">Heart Disease<br>
            <input type="checkbox" name="disease">Cancer/Malignant Disease<br>
            <input type="checkbox" name="disease">Diabetes<br>
            <input type="checkbox" name="disease">Typhoid(last one months)<br>
            <input type="checkbox" name="disease">Lung Disease<br>
            <input type="checkbox" name="disease">Kidney Disesase<br>
            <input type="checkbox" name="disease">Jaundice(last one year)<br>
            <input type="checkbox" name="disease">Malaria(last 6 months)<br>
            <input type="checkbox" name="disease">none<br>
            <br>
            <label>Hve you taken any of these in the past 24 hours?</label><br>
            <input type="checkbox" name="24" >Antibiotics<br>
            <input type="checkbox" name="24" >Steriods<br>
            <input type="checkbox" name="24" >Aspirin<br>
            <input type="checkbox" name="24" >Vaccination<br>
            <input type="checkbox" name="24" >none
            <br>
            <br>
            <input type="submit" name="submit" value="SIGN IN">
            <input type="submit" name="submit" value="RESET">
            <br>
            <br>
            <img src="/images/thank.jpg" height="150" width="150" style="float: ;center">

        </fieldset>
    </form>
</body>
</html>
