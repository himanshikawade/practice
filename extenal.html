<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form for Social Media</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Gentium+Book+Plus:ital,wght@1,400;1,700&family=Lobster&family=Splash&family=The+Nautigal:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="Banner">
        Login Form For Social Media
    </div>
    <br>
    <div class="footer">
        By ~ Himanshi Kawade
    </div>
    <div align="center">

    <div class="box">
        <div class="container">
            <span class="Formheading"> 
                Login for instagram
             </span>
             <br>
             <img src="/css/css1/imga/photo.jpeg" width="200px" height="200px">
        </div>
        <div class="container1">
            <i class="fa fa-user icon"></i>
            <input class="input-field" type="text" placeholder="Enter Username"  ></input>
        </div><br>
        <div class="container1">
            <i class="fa fa-key icon"></i>
            <input class="input-field" type="text" placeholder="Enter password"  ></input>
        </div><br>
        <div class="container1">
            <i class="fa fa-envelope icon"></i>
            <input class="input-field" type="text" placeholder="Enter email"  ></input>
        </div><br>
        <div class="container1">
            <i class="fa fa-mobile icon"></i>
            <input class="input-field" type="text" placeholder="Enter mobile"  ></input>
        </div><br>
        <input type="submit"  name="submit" value="LOGIN">
        <input type="submit" name="submit" value="Clear all">
    </div>
    </div>
</body>
</html>
